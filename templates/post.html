  <div class="flex justify-end px-8 py-8 relative z-10">
    <button id="post-btn" onclick="postItem()" class="bg-black text-white px-10 py-3 rounded-xl hover:opacity-90 transition inline-block cursor-pointer">
      Post
    </button>

  <div id="status-message" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-black text-white px-6 py-3 rounded-xl shadow-lg z-50 hidden"></div>

  <script>
    let selectedCategory = '';

    document.querySelectorAll('.category-pill').forEach(pill => {
      pill.addEventListener('click', function() {
        document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('selected'));
        this.classList.add('selected');
        selectedCategory = this.dataset.category;
      });
    });

    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.style.backgroundColor = isError ? '#dc2626' : '#000';
      statusEl.classList.remove('hidden');
      
      setTimeout(() => {
        statusEl.classList.add('hidden');
      }, 3000);
    }

    async function postItem() {
      const title = document.getElementById('item-name').value.trim();
      const price = document.getElementById('item-price').value.trim();
      const sellerName = document.getElementById('seller-name').value.trim();
      const description = document.getElementById('item-description').value.trim();
      const location = document.getElementById('item-location').value.trim();
      const contact = document.getElementById('item-contact').value.trim();

      if (!title) {
        showStatus('Please enter an item name', true);
        return;
      }
      if (!price || isNaN(price) || parseFloat(price) < 0) {
        showStatus('Please enter a valid price', true);
        return;
      }
      if (!selectedCategory) {
        showStatus('Please select a category', true);
        return;
      }
      if (!sellerName) {
        showStatus('Please enter your name', true);
        return;
      }
      if (!location) {
        showStatus('Please enter a location', true);
        return;
      }
      if (!contact) {
        showStatus('Please enter contact information', true);
        return;
      }

      const postBtn = document.getElementById('post-btn');
      postBtn.textContent = 'Posting...';
      postBtn.disabled = true;

      try {
        const response = await fetch('/items', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title: title,
            category: selectedCategory,
            price: parseFloat(price),
            location: location,
            seller_name: sellerName,
            contact: contact,
            description: description
          })
        });

        const result = await response.json();

        if (response.ok) {
          showStatus('Item posted successfully!');
          setTimeout(() => {
            window.location.href = '/home';
          }, 1500);
        } else {
          showStatus(result.error || 'Failed to post item', true);
          postBtn.textContent = 'Post';
          postBtn.disabled = false;
        }
      } catch (error) {
        console.error('Error posting item:', error);
        showStatus('Network error. Please try again.', true);
        postBtn.textContent = 'Post';
        postBtn.disabled = false;
      }
    }
  </script>
