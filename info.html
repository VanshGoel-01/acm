<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      padding: 30px;
    }

    /* Header */
    .header {
      background: #FFD57A;
      border-radius: 20px;
      padding: 25px 30px;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .header p {
      margin-top: 6px;
      font-size: 15px;
    }

    /* Main layout */
    .main {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    /* Left section */
    .left {
      flex: 1;
    }

    .cards {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    /* BIGGER CARDS */
    .card {
      background: #FFD57A;
      width: 260px;
      height: 260px;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* PERSON ICON */
    .person-icon {
      position: relative;
      width: 60px;
      height: 90px;
      margin-bottom: 18px;
    }

    .person-head {
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      margin: 0 auto;
    }

    .person-body {
      width: 50px;
      height: 45px;
      background: black;
      border-radius: 20px;
      margin: 5px auto 0;
    }

    .label {
      font-size: 18px;
      font-weight: 500;
    }

    /* Dropdown */
    .dropdown {
      width: 260px;
      background: #FFD57A;
      border-radius: 20px;
      padding: 14px 18px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    /* Steps */
    .steps {
      width: 320px;
      background: #FFD57A;
      border-radius: 20px;
      padding: 25px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 24px;
    }

    .step-number {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .step-text {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>ðŸ›’ CampusCart</h1>
    <p>Buy, Sell & Give away in your hostel</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- LEFT -->
    <div class="left">
      <div class="cards">

        <!-- MEN -->
        <div class="card">
          <div class="person-icon">
            <div class="person-head"></div>
            <div class="person-body"></div>
          </div>
          <div class="label">Menâ€™s Hostel</div>
        </div>

        <!-- LADIES -->
        <div class="card">
          <div class="person-icon">
            <div class="person-head"></div>
            <div class="person-body"></div>
          </div>
          <div class="label">Ladies Hostel</div>
        </div>

      </div>

      <div class="dropdown">
        <span>Block</span>
        <span>âŒ„</span>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Select Hostel & Block</div>
      </div>

      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Find Items Nearby</div>
      </div>

      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Negotiate the price</div>
      </div>
    </div>

  </div>

</body>
</html>
